<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>shoe_catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <link rel="stylesheet" href="shoe_catalogue.css">
</head>

<body>
  <!--create a template for dropdown  -->
  <script class="dropdownTemp" type="text/handlebars-x">
    <div class="field">
      <label for="color">Colors:</label>
      <select class="shoeColors" class="colorFilter">
          <option value="All">All</option>
          {{#each color}}
              <option value="{{this}}">{{this}}</option>
          {{/each}}
          </select>
    </div>
    <div class="field">
      <label for="size">Sizes:</label>
      <select class="shoeSizes" class="sizeFilter">
          <option value="All">All</option>
          {{#each size}}
              <option value="{{this}}">{{this}}</option>
          {{/each}}
          </select>
    </div>
  </script>
  <!--create a template for table  -->
  <script class="msgTemplate" type="text/handlebars-x">
    <h1>Stock Available </h1>
    <table align="center" style="width:75%;margin-left: 7em;">
      <thead>
        <th>Shoe Color</th>
        <th>Shoe Size</th>
        <th>Shoe Price (zar)</th>
        <th>Quantity</th>
      </thead>
      <tbody>
        {{#each shoes}}
        <tr>
          <td>{{color}}</td>
          <td>{{size}}</td>
          <td>{{price}}</td>
          <td>{{in_stock}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>
  <div class="container">
    <h1>Shoe Catalogue</h1>
    <fieldset class="fieldsetImg">
      <legend class="legendImg"></legend>
      <div class="slideshow-container">

        <!--Image 1 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="img/watson-black.jpg" style="width:100%"><br>
          <div class="text">Shoes of rare distinction</div>
        </div>

        <!--Image 2 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="img/loafer_1.jpg" style="width:100%"><br>
          <div class="text">The ideal shoe for the discerning wearer</div>
        </div>

        <!--Image 3 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="img/lush-black-derby.jpg" style="width:100%"><br>
          <div class="text">Made from the finest genuine ostrich skin and sleek leather insoles</div>
        </div>

        <!--Image 4 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="img/white-watson.jpg" style="width:100%"><br>
          <div class="text">Easy, slip-on loafer design</div>
        </div>
      </div>
    </fieldset>
    <br>

    <div style="text-align:center; margin-right: 4em;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <!-- Dropdown and button  to search for item starts here  -->
    <fieldset>
      <div class="checkStock">
        <div class="displayDropdown"></div>
        <button type="button" class="filterBtn" style="padding-left: 20px;
      text-align: center;
      padding-right: 20px;">Filter</button>
        <button type="button" class="searchBtn" style="padding-left: 20px;
    text-align: center;
    padding-right: 20px;">All Stock</button>
    </fieldset>
    </div>

    <!-- Textbox to add new items starts here   -->
    <div class="addItimes">
      <fieldset>
        <legend class="legNewItems">Add New Items</legend>
        <div class="textBox add">
          <input type="text" class="textshoeColor" placeholder=" enter shoe color" style="text-transform: capitalize;"> Shoe Size:
          <input type="number" class="textshoeSize" min="6" max="9" style="padding-left: 30px;
    text-align: center;"> Price:
          <input type="number" class="textshoePrice" step="50" min="300.00" max="1200" style="
    text-align: center;"> Quantity:
          <input type="number" class="textshoeQuantity" min="1" max="20" style="padding-left: 30px;
    text-align: center;">
          <button type="button" class="buttonAdd">Add Item</button>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="tableOutcome"></div>
  <script src="shoe_catalogue.js" charset="utf-8"></script>
  <!-- <script src="animate.shoecatalogue.js" charset="utf-8"></script> -->
</body>

</html>
