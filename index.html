<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>shoe_catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <link rel="stylesheet" href="shoe_catalogue.css">
</head>

<body>
  <!--create a template  -->
  <script class="msgTemplate" type="text/handlebars-x">
  <h1>Stock Available </h1>
<table align="center"style="width:75%;margin-left: 7em;">
  <thead>
      <th>Shoe Color</th>
      <th>Shoe Size</th>
      <th>Shoe Price (zar)</th>
      <th>Quantity</th>
  </thead>
  <tbody>
        {{#each shoes}}
      <tr>
          <td>{{color}}</td>
          <td>{{size}}</td>
          <td>{{price}}</td>
          <td>{{in_stock}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
  </script>
  <div class="container">
    <h1>Shoe Catalogue</h1>
    <fieldset class="fieldsetImg">
      <legend class="legendImg"></legend>
      <div class="slideshow-container">

        <!--Image 1 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="img/watson-black.jpg" style="width:100%"><br>
          <div class="text">Shoes of rare distinction</div>
        </div>

        <!--Image 2 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="img/loafer_1.jpg" style="width:100%"><br>
          <div class="text">The ideal shoe for the discerning wearer</div>
        </div>

        <!--Image 3 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="img/lush-black-derby.jpg" style="width:100%"><br>
          <div class="text">Made from the finest genuine ostrich skin and sleek leather insoles</div>
        </div>

        <!--Image 4 div starts here  -->
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="img/white-watson.jpg" style="width:100%"><br>
          <div class="text">Easy, slip-on loafer design</div>
        </div>
      </div>
    </fieldset>
    <br>

    <div style="text-align:center; margin-right: 4em;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <!--Dropdown and button  to search for item starts here  -->
    <fieldset>
      <legend class="legInstoreItem">Instore Items</legend>
      <div class="dropdown container">
        <!--dropdown for shoe colors  -->
        Shoe Colors:
        <select class="shoeColors">
        <option value="All">All</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="White">White</option>
      </select>
        <!--dropdown for shoe sizes  -->
        Shoe Sizes:
        <select class="shoeSizes">
        <option value="All">All</option>
        <option value="Size 6">Size 6</option>
        <option value="Size 7">Size 7</option>
        <option value="Size 8">Size 8</option>
      </select>
        <!--button to search items in store  -->
        <button type="button" class="searchBtn">Search</button>
    </fieldset>
    </div>
    <!-- Textbox to add new items starts here   -->
    <div class="addItimes">
      <fieldset>
        <legend class="legNewItems">Add New Items</legend>
        <div class="textBox add">
          <input type="text" class="textshoeColor" placeholder=" enter shoe color">
          <input type="text" class="textshoeSize" placeholder=" enter shoe size">
          <input type="text" class="textshoePrice" palceholder=" enter shoe price">
          <input type="text" class="textshoeQuantity" placeholder=" enter shoe quantity">
          <button type="button" class="buttonAdd">Add Item</button>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="tableOutcome"></div>
  <script src="shoe_catalogue.js" charset="utf-8"></script>
  <script src="animate.shoecatalogue.js" charset="utf-8"></script>
  </body>

</html>
